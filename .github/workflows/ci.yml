name: CI Pipeline for Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # container:
    #   image: node:24
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Biome code formatting
        run: npm run biome:format

      - name: Biome lint checking
        run: npm run biome:check
